buildscript {
    repositories {
        maven { url 'http://download.crashlytics.com/maven' }
    }

    dependencies {
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'crashlytics'

repositories {
    maven { url 'http://download.crashlytics.com/maven' }
}


android {

    Properties props = new Properties()
    if( new File( "KeithAndTheGirlApp.properties" ).exists() ) {

        props.load( new FileInputStream( file( "KeithAndTheGirlApp.properties" ) ) )

    }

    signingConfigs {
        release {
            if( new File( "KeithAndTheGirlApp.properties" ).exists() ) {
                keyAlias props['keyalias']
                keyPassword props['keyalias.password']
                storeFile file(props['keystore'])
                storePassword props['keystore.password']
            }
        }
    }

    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 2
        versionName '1.0'
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    buildTypes {
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
        debug {
            runProguard false
        }
        beta {

            runProguard false
            versionNameSuffix '-beta-2'
            if( new File( "KeithAndTheGirlApp.properties" ).exists() ) {
                signingConfig signingConfigs.release
            }
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:19.1.+'

    compile 'com.squareup.retrofit:retrofit:1.6.0'
    compile 'com.squareup.okhttp:okhttp:2.0.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
    compile 'com.squareup.picasso:picasso:2.3.0'

    compile 'joda-time:joda-time:2.3'
    compile 'commons-io:commons-io:2.4'
    compile project(':exoplayer')
    compile 'com.crashlytics.android:crashlytics:1.+'
}
